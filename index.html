<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pin checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 p-5">
        <div class="items d-md-flex justify-content-center align-items-center">
            <div class="pin-box d-flex flex-column justify-content-center align-items-center mb-md-5 ">
                <div>
                    <input class="bg-secondary mb-5 pinnumber" type="number">
                </div>
                <div class="pin-btn	">
                    <div class="outer ">
                        <h3>Generate Pin</h3>
                    </div>
                </div>
            </div>
            <br>
            <div class="set-pin-box mt-5 mt-md-0 text-center ">
                <input class="bg-secondary mt-md-5 ms-4 ms-md-0 showfield" type="number">
                <div class="numbers mt-3 p-5 gap-3">
                    <div class="number bg-secondary " style="width: 70px; height: 60px;">1</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">2</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">3</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">4</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">5</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">6</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">7</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">8</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">9</div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">
                        > </div>
                    <div class="number bg-secondary" style="width: 70px; height: 60px;">0
                    </div>
                    <div class="number bg-secondary " style="width: 70px; height: 60px;">C</div>
                </div>
                <div class="d-flex flex-column">

                    <button class="btn btn-primary fw-bold fs-4 submitbtn ">submit</button>
                    <button class="btn fw-bold fs-4 text-danger valuebtn"><span>3</span> left</button>
                </div>
            </div>

        </div>
        <h3 class="text-danger text-center wrong">You have a wrong pin</h3>
        <h3 class="text-primary text-center right">Your pin is Submitted</h3>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
